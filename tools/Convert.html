<!DOCTYPE html>
<html lang="en">
<head>
	  <title>BookMarklet</title>
    <meta charset='utf-8' />
    <meta name="description" content="Test : testing" />
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&display=swap");    

		body {
			    font-family: "Inclusive Sans", sans-serif;
				width: 80%;
				margin: 3em;
				font-weight: 400;
				background: #fff;
				font-size: 1.5em;
				line-height: 1.5em;
			}

			h1, h2, h3, h4 {
				margin: 2em 0 1em 0;
			}

			h4 {
				margin: 0 0 0.5em 0;
			}

			form {
				margin: 0 0 3em 0;
			}

			fieldset {
				margin: 0;
				padding: 0;
				border: none;
			}

			textarea {
				border: solid 1px gray;
				box-sizing: border-box;
				padding: 5px;
				width: 100%;
				height: 15em;
				font-family: monospace;
				font-size: .7em;
			}

			input[type=text] {
				border: solid 1px gray;
				box-sizing: border-box;
				font-family: inherit;
				font-size: .7em;
				margin-bottom: 10px;
				padding: 3px 5px;
				width: 100%;
			}

			input[type=checkbox] {
				vertical-align: middle;
			}

			#InputFields {
				background: #ccc;
				padding: 0.5em;
			}

			#OutputFields {
				clear: left;
				background: #cfc;
				padding: 0.5em;
			}

			#Labels {
				padding: 0;
			}

			#InputLabel {
				float: left;
				background: #ccc;
				padding: 0.25em 0.5em;
			}

			#OutputLabel {
				float: right;
				background: #cfc;
				padding: 0.25em 0.5em;
			}

			#OutputLink {
				font-size: 0.9em;
			}

			#ErrorOutput {
				overflow: hidden;
				padding: 0.25em 0.5em;
				text-align: center;
				background-color: #fcc;
				color: #f00;
			}

			.options {
				margin: 2em 0;
				padding: 1em;
				border: solid 1px #ccc;
			}

			.disabled {
				color: #9c9;
			}

			.disabled a {
				color: #9c9;
				cursor: default;
			}

			.pointer {
				cursor: pointer;
			}    	
    </style>

</head>
<body class="bg">
	<div id="wrapper">

		<h1> js-beautify (v1.15.1) </h1>
		<p>Beautify JavaScript, JSON, React.js, HTML, CSS, SCSS, and SASS <br>
		Powered by <a href="https://github.com/beautifier/js-beautify">js-beautify</a>
		</p>
		<form onsubmit="return false;">
			<fieldset id="InputFields">
			<textarea id="Input" placeholder="Paste your JavaScript here."></textarea>
			</fieldset>

			<label for="selFn">Choose Function</label>
			<select id="selFn">
				<option value="beautifyJS">Beautify JS</option>
				<option value="beautifyCSS">Beautify CSS</option>
				<option value="beautifyHTML">Beautify HTML</option>
			</select> <button id="convert">Convert</button>
			<br>

			<fieldset id="OutputFields">
				<textarea  id="Output" wrap="hard" readonly></textarea>
			</fieldset>

			
		</form>

	</div> <!--wrapper-->

		<script src="lib/beautify.min.js"></script>
		<script src="lib/beautify-css.min.js"></script>
		<script src="lib/beautify-html.min.js"></script>

	<script>
		// https://github.com/beautifier/js-beautify
		 // html_beautify(html_source)
		 // css_beautify(source_text);
		 // css_beautify(source_text);

		function convert(){
			const iP= document.getElementById('Input').value;
			const oP= document.getElementById('Output');
			// const options = { indent_size: 2, space_in_empty_paren: true }

			const conVal= document.getElementById('selFn').value;
			if(iP.trim().length==0) return;

			if(conVal==='beautifyJS'){
				const opStr = js_beautify(iP.trim())
				console.log(opStr)
				oP.value=opStr

			} else if(conVal==='beautifyCSS'){
				const opStr1 = css_beautify(iP.trim())
				console.log(opStr1)
				oP.value=opStr1
			} else if(conVal==='beautifyHTML'){
				const opStr2 = html_beautify(iP.trim())
				console.log(opStr2)
				oP.value=opStr2
			}

		}
		document.getElementById('convert').addEventListener('click',convert)
	</script>
	
</body>
</html>
