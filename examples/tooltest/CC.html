<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Color Contrast</title>
		<style>
			body{
				text-align:center;
			  --primary: #F05537;
			  --secondary: #1F0B3D;
			  --orange-dark: #CD492F;
			  --white: #fff;
			  --black: #14111f;
			  --grey-light: #ddd;
			  --grey-light-bkgd: #f7f7f7;
			  --grey-dark: #666;
			}

	.ht{height: 2.5vw;}
	.cl1{
		color: #dddddd;
		 background-color: #cccccc;
	 }

	.cl2{
		color: var(--white);
		 background-color: var(--grey-light-bkgd);
	 }
	.cl3{
		color: var(--white);
		background-color: var(--orange-dark);
	 }

.wp-element-button, .wp-block-button__link {
  color: var(--white) !important;
  font-weight: 800 !important;
  text-align: center;
  background: var(--primary);
  border-radius: 50px;
  text-decoration: none;
  margin-top: 1rem;
  border-bottom: 2px solid #B4402A;
  transition-duration: 0.3s;
  transition-property: transform;
  transition-timing-function: ease-out;
    padding-top: .5em;
    padding-right: 1em;
    padding-bottom: .5em;
    padding-left: 1em;  
}

		</style>  
</head>

<body>
<div id='container'>
	<h1>Color contrast</h1>

		<p>
		<img src="../../img/lowcontrast.gif" alt="Low contrast image">
	</p>
	<p class="cl1 ht">
		Low-contrast font color and unreadable texts? visit http://contrastrebellion.com/
	</p>

	<p class="cl2 ht">
		Sample text with variables
	</p>
	<p class="cl3 ht">
		Sample text with variables
	</p>
	<p>
		<a class="wp-block-button__link wp-element-button" href="#/">View services</a>
	</p>
</div>
</body>
</html>
