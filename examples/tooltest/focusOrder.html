<body>
<div id='container'>
	<h1>Focus order </h1>

	<h2>Tab Index</h2>
	<label for="fname">First Name</label>

 	<button><strong>Good Button 1</strong></button>

	<h2>A layout table that does not linearize correctly </h2>
		<!-- https://www.w3.org/TR/2016/NOTE-WCAG20-TECHS-20161007/F49.html -->

			table, th, td {

			}

	<button><strong>Good Button 2</strong></button>

  <h2>CSS Absolute Position </h2>
  <style type="text/css">
		#abs {
		  position: relative;
		  min-height: 12em;
		}

		#abs button:nth-child(1) {
		  position: absolute;
		  left: 75%;
		}

		#abs button:nth-child(2) {
		  position: absolute;
		  left: 25%;
		}

		#abs button:nth-child(3) {
		  position: absolute;
		  left: 0;
		}

		#abs button:nth-child(4) {
		  position: absolute;
		  left: 50%;
		}  	
  </style>
  <div id="abs">
    <button>
      <strong>1</strong>
      <br> This appears first in source order.
    </button>
    <button>
      <strong>2</strong>
      <br> This appears second in source order.
    </button>
    <button>
      <strong>3</strong>
      <br> This appears third in source order.
    </button>
    <button>
      <strong>4</strong>
      <br> This appears fourth in source order.
    </button>
  </div>

	<button><strong>Good Button 3</strong></button>

	<h2>CSS FlexBox</h2>
	<style type="text/css">
		.flexBoxshuffled {
		  display: inline-flex;
		  justify-content: space-around;
		  width: 100%;
		}
		.flexBoxshuffled button {
		  width: 23%;
		}
		div.flexBoxshuffled button:nth-child(1) {
		  order: 2;
		}
		div.flexBoxshuffled button:nth-child(2) {
		  order: 4;
		}
		div.flexBoxshuffled button:nth-child(3) {
		  order: 1;
		}
		div.flexBoxshuffled button:nth-child(4) {
		  order: 3;
		}
	</style>
 <div class="flexBoxshuffled">
    <button>
      <strong>1</strong>
      <br> This appears first in source order.
    </button>
    <button>
      <strong>2</strong>
      <br> This appears second in source order.
    </button>
    <button>
      <strong>3</strong>
      <br> This appears third in source order.
    </button>
    <button>
      <strong>4</strong>
      <br> This appears fourth in source order.
    </button>
</div>

		<button><strong>Good Button 4</strong></button>

	<h2>CSS Grid</h2>
	<style type="text/css">
		#grid {
		  display: -ms-grid;
		  -ms-grid-columns: auto 1fr;
		  -ms-grid-rows: auto 1fr auto;
		  display: grid;
		  grid-template-columns: auto minmax(min-content, 1fr);
		  grid-template-rows: auto minmax(min-content, 1fr) auto;
		}

		#title {
		  -ms-grid-column: 1;
		  -ms-grid-row: 1;
		  grid-column: 1;
		  grid-row: 1;
		}

		#score {
		  -ms-grid-column: 1;
		  -ms-grid-row: 3;
		  grid-column: 1;
		  grid-row: 3;
		}

		#stats {
		  -ms-grid-column: 1;
		  -ms-grid-row: 2;
		  -ms-grid-row-align: start;
		  grid-column: 1;
		  grid-row: 2;
		  align-self: start;
		}

		#board {
		  -ms-grid-column: 2;
		  -ms-grid-row: 1;
		  -ms-grid-row-span: 2;
		  grid-column: 2;
		  grid-row: 1 / span 2;
		}

		#controls {
		  -ms-grid-column: 2;
		  -ms-grid-row: 3;
		  -ms-grid-column-align: center;
		  grid-column: 2;
		  grid-row: 3;
		  justify-self: center;
		}

		#grid button {
		  width: 100%;
		  height: 100%;
		  margin: 0;
		}
	</style>
  <div id="grid">
    <div id="title">

  </div>
