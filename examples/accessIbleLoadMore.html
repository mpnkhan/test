<!DOCTYPE html>
<html lang="en">
<head>
	  <title>Simple Load More Demo</title>
    <meta charset='utf-8' />
    <meta name="description" content="Test : testing" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/stylesheet.css"> 

  <style>

    body { font-family: sans-serif; text-align: center; margin: 2rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
   	#liveRegion { position: absolute; left: -9999px; width: 1px; height: 1px; overflow: hidden; }

  </style>

</head>
<body>
		<div id="wrapper">
			
<div id="content">

	<h1>Simple Load More Example</h1>

	  <ul id="list">
	    <li><a href="#">One</a></li>
	    <li><a href="#">Two</a></li>
	    <li><a href="#">Three</a></li>
	  </ul>

  	<button id="loadMore">Load more</button>
	<div id="liveRegion" aria-live="polite" aria-atomic="true"></div>


			</div> <!--content-->
		</div> <!--wrapper-->

	<script>
    const list = document.getElementById('list');
    const button = document.getElementById('loadMore');
    const liveRegion = document.getElementById('liveRegion');
    let counter = 3;

     button.addEventListener('click', async () => {
      // show loading state
      button.disabled = true;
      const oldText = button.textContent;
      button.textContent = "Loading…";
      liveRegion.textContent='Loading';

      // simulate network delay
      await new Promise(res => setTimeout(res, 800));

      const newItems = [];
      for (let i = 1; i <= 3; i++) {
        counter++;
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = "#";
        a.textContent = numberToWord(counter);
        li.appendChild(a);
        list.appendChild(li);
        newItems.push(a);
      }

      // focus first new link
      if (newItems[0]) {
        newItems[0].focus();
      }

      // restore button
      button.textContent = oldText;
      button.disabled = false;

      // announce to screen reader
      liveRegion.textContent = `${newItems.length} results available`;
    });

    // helper: number → word
    function numberToWord(num) {
      const words = [
        "Zero","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten",
        "Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen","Twenty"
      ];
      return words[num] || num;
    }
	</script>
	
</body>
</html>
