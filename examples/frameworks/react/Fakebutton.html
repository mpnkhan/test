<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fake  Menu Button</title>
    <style>
.cta-button-orange {
  background-color: #e7a200;
  box-shadow: 0 4px 0 0 #d38b00;
}

.cta-button-orange:hover {
  background-color: #d38b00;
  box-shadow: 0 4px 0 0 #bb7700;
}
/* CTA Buttons
------------------------------------------------------------ */

.cta-button-blue,
.cta-button-green,
.cta-button-orange,
.cta-button-pink,
.cta-button-purple,
.cta-button-red,
.cta-button-teal,
.cta-button-yellow {
  border-radius: 3px;
  color: #fff;
  display: inline-block;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 1px;
  padding: 24px 32px;
  text-decoration: none;
  text-transform: uppercase;
}

span.btn:hover, span.btn:focus  {
  text-shadow: -1px -1px 2px #465f97;
  background: -moz-linear-gradient(#245192, #1e3b73 75%, #12295d);
  background: -webkit-gradient(linear,left top,left bottom,color-stop(0, #245192),color-stop(.75, #1e3b73),color-stop(1, #12295d));
  border: 1px solid #0f2557;
}
    </style>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

    class Fakebutton extends React.Component {
        constructor(props) {
        super(props);
        this.handleClick = this.handleClick.bind(this);
        this.handleKeyDown = this.handleKeyDown.bind(this);
       }
       handleClick(e) {
        alert('clicked');
      }       
       handleKeyDown(e) {
        if(e.key=='Enter' || e.key==' ') alert('Enter/Space');
      }
      render() {
        return(
          <div>
          <span  tabIndex="0" className="cta-button-orange" onClick={this.handleClick} onKeyDown={this.handleKeyDown}> Buy Now!!! </span>
          </div>
        );
      }
    }

    ReactDOM.render(
      <Fakebutton />,
      document.getElementById('root')
    );

    </script>
  </body>
</html>
