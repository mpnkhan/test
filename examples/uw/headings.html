<script>
  const cartBtn = document.getElementById('cartIcon');
  const cartDiv = document.getElementById('smartCart');

  cartBtn.addEventListener('click', () => {
    const isExpanded = cartBtn.getAttribute('aria-expanded') === 'true';
    cartBtn.setAttribute('aria-expanded', !isExpanded);
    cartDiv.style.display = isExpanded ? 'none' : 'block';
  });

  setTimeout(() => {
    document.getElementById("test1").innerHTML = '<a href="https://www.delicioustable.com/tater-tot-nachos-totchos/"><span>Tachos Nachos</span></a>';
