<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,interactive-widget=overlays-content">
  <!--
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,interactive-widget=resizes-content">
interactive-widget=resizes-content  / resizes layout when keyboard or IME opens , doesn't work on Safari
interactive-widget=overlays-content / keeps layout fixed; keyboard overlaps For fixed-position UI where you handle scroll manually
interactive-widget=resizes-visual  / experimental  and rarely needed
-->
  <title>Auto Zoom - interactive-widget=overlays-content </title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input {
      font-size: 12px;       /* ‚ùå Too small */
      padding: 8px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h2>Auto Zoom - interactive-widget=overlays-content</h2>
  <p>On iPhone, tapping this input should not zoom in.</p>
  <p>keeps layout fixed; keyboard overlaps For fixed-position UI where you handle scroll manually</p>
  <input type="text" placeholder="Tap me on mobile">
</body>
</html>
