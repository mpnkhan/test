<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Keep zoom ability, but prevent Safari’s auto-zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0">
  <title>No Auto Zoom Example</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input {
      font-size: 16px;       /* ✅ Large enough */
      padding: 8px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h2>No Auto Zoom Example</h2>
  <p>On iPhone, this input will not trigger zoom-in.</p>
  <input type="text" placeholder="Tap me on mobile">
</body>
</html>
