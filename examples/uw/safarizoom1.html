<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.0">
  <title>Auto Zoom Example</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    input {
      font-size: 12px;       /* ❌ Too small */
      padding: 8px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h2>Auto Zoom Example</h2>
  <p>On iPhone, tapping this input will zoom in.</p>
  <p>Safari detects the small text (12 px) → zooms in up to the allowed maximum-scale=5.0 when you tap inside the input.</p>
  <input type="text" placeholder="Tap me on mobile">
</body>
</html>
