<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iframe</title>
    <meta charset="utf-8">
</head>
<body>
    <iframe id="myIframe" src="about:blank"></iframe>
</body>

<script type="text/javascript">
    const iframe = document.getElementById('myIframe');
    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    iframeDoc.open();
    iframeDoc.write('<html><body><h1>Hello, World!</h1><p>This is content inside the iframe.</p></body></html>');
    iframeDoc.close();    
</script>
</html>
