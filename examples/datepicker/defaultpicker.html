<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>datepicker demo</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

</head>
<body>
  <div id="wrapper">
    <div id="header"><a href="https://www.google.com">Google</a></div>
    <br><br><br>
    <div id="content">
      <p>
        <label for="datepicker1">Date of Birth:</label>
        <input type="text" id="datepicker1" class="demoWidget" />
      </p>
    </div>
  </div>
  <p>
    See rewrite version 
    <a href="https://hanshillen.github.io/jqtest/#goto_datepicker">https://hanshillen.github.io/jqtest/#goto_datepicker</a>
  </p>

  <script>
 $( "#datepicker1" ).datepicker( { select: function( event, ui ) { $( "#datepicker1" ).val( ui.date ).focus( 1 ); } });
  </script>
</body>
</html>
