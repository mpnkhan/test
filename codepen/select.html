    <style type="text/css">
		#countrySelect select,
		#countrySelect ::picker(select) {
		  appearance: base-select;
		  font-family: system-ui;
		}

		/* hide checkmark */
		#countrySelect option::checkmark {
		  display: none;
		}

		#countrySelect ::picker(select) {
		  max-height: 80dvh;
		  padding: 0;
		}

		#countrySelect select:has(:popover-open) {
		  border-radius: 0;
		}

		option,
		selectedcontent {
		  display: grid;
		  grid-template-columns: 1.5rem 1fr;
		  gap: 1rem;
		  font-size: 1rem;
		  /*  remove these two lines when patch is in   */
		  align-items: center;
		  place-items: initial;
		  padding: 1rem;

		  & img,
		  & figure {
		    width: 100%;
		  }
		}

		[hidden] {
		  display: none;
		}

		#countrySelect select {
		  background: aliceblue;
		  border: 1px solid gray;
		  align-items: center;
		}

		#countrySelect selectedcontent {
		  font-style: italic;

		  /*  Default flag "icon", before you pick one  */
		  & figure {
		    background-image: linear-gradient(
		      0deg,
		      #fff 0%,
		      #000 0% 20%,
		      #fff 0% 40%,
		      #000 0% 60%,
		      #fff 0% 80%,
		      #000 0% 100%
		    );
		    height: 1rem;
		    margin: 0;
		  }
		}

body {
  margin: 2rem 4rem;
}    	

/** Currency selector **/
/* Enter into custom mode */

select,
::picker(select) {
  appearance: base-select;
  font: -webkit-small-control;
}

option::checkmark,
select::picker-icon {
  display: none;
}


/* Styling the options list */

#currencySelector::picker(select) {
  border-radius: 0.5rem;
  padding: 0;
  box-shadow: 0px 12.8px 28.8px rgba(0, 0, 0, 0.13), 0px 0px 9.2px rgba(0, 0, 0, 0.11);
  border: 1px solid #ececec;
}

#currencySelector option {
  grid-template-columns: 1.5rem 1fr auto;
  padding: 0.5rem 1rem;
  /*  remove when patch is in  */
  place-items: start;
  
  &:nth-child(even):not(:hover) {
    background: #ececec;
  }
  
  &:hover {
    background: #cbe7ff;
  }
  
  .symbol {
    margin-left: 1rem;  
  }
  
  .currency-long {
    font-size: 80%;
    color: #595959;
  }
  
  .symbol {
    justify-self: end;
  }
}

/* Styles for both the options and selectedcontent */

#currencySelector option,
#currencySelector selectedcontent {
  display: grid;
  gap: 1rem;
  font-size: 1rem;
  align-items: center;
}

/* Style what you see before you open the select dropdown */

#currencySelector selectedcontent {
  padding: 0.5rem;
  grid-template-columns: 1.5rem auto;
  
  .symbol,
  .currency-long {
    display: none
  }
}

#currencySelector select {
  border: none;
  border-radius: 0.5rem;
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  padding: 0 1rem 0 0.5rem;
  width: 8.25rem;
}

.arrow {
  align-self: center;
  transition: rotate 0.25s;
  background-image: url("data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg id='Layer_1' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 66.49 42.37'%3E%3Cdefs%3E%3Cstyle%3E .cls-1 %7B fill: %23221f20; stroke-width: 0px; %7D %3C/style%3E%3C/defs%3E%3Cpath class='cls-1' d='M3.96,0h58.57c3.37,0,5.2,3.95,3.01,6.52l-29.28,34.46c-1.58,1.86-4.45,1.86-6.03,0L.95,6.52C-1.23,3.95.59,0,3.96,0Z'/%3E%3C/svg%3E");
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    filter: brightness(4);
    width: 0.5rem;
    height: 0.5rem;
  
  .currency-select:open & {
    rotate: x 180deg;
  }
}

/* etc */

[hidden] {
  display: none;
}

body {
  margin: 2rem 4rem;
}

img,
figure {
  width: 100%;
}
