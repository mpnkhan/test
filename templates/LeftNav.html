<!DOCTYPE html>
<html lang="en">
<head>
	  <title>Color contrast</title>
    <meta charset='utf-8' />
    <meta name="description" content="Test : testing" />
    <style>
    	@import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: "Inter", sans-serif;
}
:root {
   --clr: #375c5d;
}
body {
   background: var(--clr);
}
section {
   position: relative;
   width: 100%;
   height: 100vh;
   display: flex;
   justify-content: center;
   align-items: center;
   font-size: 6em;
   font-weight: 800;
   color: rgba(255, 255, 255, 0.1);
   background: var(--clr);
   text-transform: uppercase;
}
.sidebar {
   position: fixed;
   width: 80px;
   height: 100%;
   background: #f1d6b8;
   z-index: 100000;
   transition: 0.5s;
   padding-left: 10px;
   overflow: hidden;
}
.sidebar.active {
   width: 300px;
}
.sidebar ul {
   position: relative;
   height: 100vh;
}
.sidebar ul li {
   position: relative;
   list-style: none;
}
.sidebar ul li.active {
   background: var(--clr);
   border-top-left-radius: 50px;
   border-bottom-left-radius: 50px;
}
.sidebar ul li.active::before {
   content: "";
   position: absolute;
   top: -20px;
   right: 0;
   width: 20px;
   height: 20px;
   border-bottom-right-radius: 20px;
   box-shadow: 5px 5px 0 5px var(--clr);
   background: transparent;
}
.sidebar ul li.active::after {
   content: "";
   position: absolute;
   bottom: -20px;
   right: 0;
   width: 20px;
   height: 20px;
   border-top-right-radius: 20px;
   box-shadow: 5px -5px 0 5px var(--clr);
   background: transparent;
}
.sidebar ul li.logo {
   margin-bottom: 50px;
}
.sidebar ul li.logo .icon {
   font-size: 2em;
   color: var(--clr);
}
.sidebar ul li.logo .text {
   font-size: 1.2em;
   font-weight: 500;
   color: var(--clr);
}
.sidebar ul li a {
   position: relative;
   display: flex;
   white-space: nowrap;
   text-decoration: none;
}
.sidebar ul li a .icon {
   position: relative;
   display: flex;
   justify-content: center;
   align-items: center;
   min-width: 60px;
   padding-left: 10px;
   height: 70px;
   font-size: 1.5em;
   color: #333;
   transition: 0.5s;
}
.sidebar ul li a .text {
   position: relative;
   height: 70px;
   display: flex;
   align-items: center;
   font-size: 1em;
   color: #333;
   padding-left: 15px;
   text-transform: uppercase;
   letter-spacing: 0.05em;
   transition: 0.5s;
}
.sidebar ul li.active a .icon {
   color: #fff;
}
.sidebar ul li.active a .text {
   color: var(--bg);
}
.sidebar ul li:hover a .icon,
.sidebar ul li:hover a .text {
   color: var(--bg);
}
.sidebar ul li.active a .icon::before {
   content: "";
   position: absolute;
   inset: 5px;
   width: 60px;
   background: var(--bg);
   border-radius: 50%;
   transition: 0.5s;
}
.sidebar ul li:hover.active a .icon::before {
   background: #fff;
}
/* .bottom {
   position: absolute;
   bottom: 0;
   width: 100%;
} */
.imageBox {
   position: relative;
   width: 40px;
   height: 40px;
   border-radius: 50%;
   overflow: hidden;
}
.imageBox img {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   object-fit: cover;
}
.menuToggle {
   position: absolute;
   top: 20px;
   right: 20px;
   width: 50px;
   height: 50px;
   background: #76d89c;
   z-index: 1000;
   cursor: pointer;
   display: flex;
   justify-content: center;
   align-items: center;
}
.menuToggle::before {
   content: "";
   position: absolute;
   width: 30px;
   height: 3px;
   background: #fff;
   transform: translateY(-9px);
   box-shadow: 0 9px 0 #fff;
   transition: 0.5s;
}
.menuToggle::after {
   content: "";
   position: absolute;
   width: 30px;
   height: 3px;
   background: #fff;
   transform: translateY(9px);
   transition: 0.5s;
}
.menuToggle.active::before {
   transform: translateY(0px) rotate(45deg);
   box-shadow: 0 0 0 #fff;
}
.menuToggle.active::after {
   transform: translateY(0px) rotate(-45deg);
}

    </style>
</head>
<body>
   <div class="menuToggle"></div>
   <div class="sidebar">
      <ul>
         <li class="logo" style="--bg:#672CAE;">
            <a href="#">
               <div class="icon">
                  <ion-icon name="logo-codepen"></ion-icon>
               </div>
               <div class="text">Website Logo</div>
            </a>
         </li>
         <div class="Menulist">
            <li style="--bg:#ffa117;" class="active">
               <a href="#home">
                  <div class="icon">
                     <ion-icon name="home"></ion-icon>
                  </div>
                  <div class="text">Home</div>
               </a>
            </li>
            <li style="--bg:#0fc70f;">
               <a href="#profile">
                  <div class="icon">
                     <ion-icon name="contact"></ion-icon>
                  </div>
                  <div class="text">Profile</div>
               </a>
            </li>
            <li style="--bg:#f44336;">
               <a href="#chatboxes">
                  <div class="icon">
                     <ion-icon name="chatboxes"></ion-icon>
                  </div>
                  <div class="text">Inbox</div>
               </a>
            </li>
            <li style="--bg:#f44336;">
               <a href="#analytics">
                  <div class="icon">
                     <ion-icon name="stats"></ion-icon>
                  </div>
                  <div class="text">Analytics</div>
               </a>
            </li>
            <li style="--bg:#b145e9;">
               <a href="#search">
                  <div class="icon">
                     <ion-icon name="search"></ion-icon>
                  </div>
                  <div class="text">Search</div>
               </a>
            </li>
            <li style="--bg:#e91e63;">
               <a href="#settings">
                  <div class="icon">
                     <ion-icon name="settings"></ion-icon>
                  </div>
                  <div class="text">Settings</div>
               </a>
            </li>
         </div>
         <div class="bottom">
            <li style="--bg:#333;">
               <a href="#">
                  <div class="icon">
                     <div class="imageBox">
                        <img src="https://images.unsplash.com/photo-1491975474562-1f4e30bc9468?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=80&q=50" alt="profile image" />
                     </div>
                  </div>
                  <div class="text">Nilima Das</div>
               </a>
            </li>
            <li style="--bg:#2258BC;">
               <a href="#">
                  <div class="icon">
                     <ion-icon name="log-out"></ion-icon>
                  </div>
                  <div class="text">Logout</div>
               </a>
            </li>
         </div>
      </ul>
   </div>
   <section id="home">Home</section>
   <section id="profile">Profile</section>
   <section id="chatboxes">Message</section>
   <section id="analytics">Analytics</section>
   <section id="search">Search</section>
   <section id="settings">Settings</section>
   <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
   <script>
		let menuToggle = document.querySelector(".menuToggle");
		let sidebar = document.querySelector(".sidebar");
		menuToggle.onclick = function () {
		   menuToggle.classList.toggle("active");
		   sidebar.classList.toggle("active");
		};

		let Menulist = document.querySelectorAll(".Menulist li");
		function activeLink() {
		   Menulist.forEach((item) => item.classList.remove("active"));
		   this.classList.add("active");
		}
		Menulist.forEach((item) => item.addEventListener("click", activeLink));
   	
   </script>
</body>
</html>
